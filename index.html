    <script type="text/javascript">
        var currentTone = '';
        var clapRegex = /üëè[üèªüèºüèΩüèæüèø]*/g;
        var textarea = document.querySelector('textarea');
        var copyButton = document.querySelector('.copy-button');
        var toneButtonsContainer = document.querySelector('.tone-buttons');

        function report(value, wasSuccess) {
            // I üëè don't üëè care üëè if üëè people üëè are üëè only üëè
            // copying üëè whitespace üëè.
            if (!value || !value.trim()) return;

            // Don't üëè worry, üëè your üëè text üëè is üëè reported üëè
            // anonymously üëè.
            ga('send', 'event',{
                'eventCategory': 'copy',
                'eventAction': wasSuccess ? 'success' : 'failure',
                'eventLabel': value
                    .replace(clapRegex, '')
                    .replace(/\s+/, ' '),
            });
        }

        function clapify(str) {
            // Nothing üëè to üëè clapify üëè.
            if (!str.length) {
                return str;
            }

            var parts = str
                .replace(clapRegex, ' ')
                .replace(/\s+/g, ' ')
                .split(' ')
                .filter(Boolean);

            // If üëè the üëè last üëè character üëè of üëè the üëè new üëè
            // value üëè is üëè a üëè space üëè then üëè we üëè should üëè
            // add üëè in üëè an üëè empty üëè string üëè so üëè that üëè
            // an üëè extra üëè clap üëè will üëè be üëè added üëè to üëè the üëè
            // end üëè of üëè the üëè string. üëè If üëè there üëè is üëè no üëè
            // space üëè at üëè the üëè end üëè that üëè means üëè that üëè
            // the üëè user üëè is üëè still üëè adding üëè onto üëè the üëè
            // last üëè word üëè.
            if (str.charAt(str.length - 1) === ' ') {
                parts.push('');
            }

            return parts.join(' üëè' + currentTone + ' ');
        }

        function update() {
            textarea.style.height = '0';
            textarea.style.height = textarea.scrollHeight + 'px';

            copyButton.disabled = !textarea.value.length;

            toneButtonsContainer.classList.toggle('tone-buttons--disabled',
                !textarea.value.length);
        }

        window.addEventListener('resize', update);

        textarea.addEventListener('input', function(evt) {
            // TODO: üëè Support üëè typing üëè in üëè the üëè middle üëè
            // text üëè.
            evt.target.value = clapify(evt.target.value);
            update();
        });

        textarea.addEventListener('copy', function(evt) {
            report(window.getSelection().toString(), true);
        });

        document.body.addEventListener('click', function(evt) {
            // We üëè only üëè want üëè to üëè focus üëè the üëè textarea üëè
            // if üëè the üëè user üëè clicks üëè on üëè body, üëè and üëè
            // ignore üëè any üëè clicks üëè on üëè the üëè children üëè of üëè
            // the üëè body üëè.
            if (evt.target.tagName === 'BODY') {

        });

        function updateButton(wasSuccess) {
            report(textarea.value, wasSuccess);

            copyButton.classList.add(
                wasSuccess ?
                'copy-button--success' :
                'copy-button--failure'
            );

            setTimeout(function() {
                copyButton.classList.remove(

                    'copy-button--failure'

        }

        var clipboard = new Clipboard('.copy-button');

            updateButton(true);
            evt.clearSelection();
        });
        clipboard.on('error', function() {
            updateButton(false);
        });

        document.addEventListener('DOMContentLoaded', function() {
            function updateToneButtons(tone){
                currentTone = tone;

                textarea.value = clapify(textarea.value);

                toneButtons.forEach(function(button) {
                    button.classList.toggle('tone-buttons__button--selected',
                        button.dataset.tone === currentTone);

            }

            var toneContainer = document.querySelector('.tone-buttons');
            var toneButtons = ['', 'üèª', 'üèº', 'üèΩ', 'üèæ', 'üèø'].map(

                    button.innerHTML = 'üëè' + tone;
                    button.dataset.tone = tone;
                    button.onclick = function() {updateToneButtons(tone)}

                    toneContainer.appendChild(button);

                    return button;
